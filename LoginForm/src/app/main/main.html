 <form class="form-horizontal" name="loginForm">
 <div class="form-group">
	<div class="col-sm-6 col-md-4">
		<input type="email" placeholder="email" ng-model="userEmail" ng-blur="validateEmail()" name="userEmail" email-validation ng-model-options="{ updateOn: 'default', debounce: {'default': 250, 'blur': 0}}" />

		</div>
		</div>
	</div>
</div>

	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-6 col-md-4">
		<input type="password" placeholder="confirm password" name="userPassword2" />
	</div>
	</div>
	<div>
	 	<input type="button" ng-click="testAction()" value="Login" /> 
	</div>
  </form>
